<!-- This HTML page is shown when the user clicks a particular crash  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Plane Crash Details</title>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <nav class="bg-gray-800 text-white p-4 shadow-md">
      <div class="max-w-7xl mx-auto flex flex-wrap justify-between items-center">
        <a href="./index.html" class="text-xl font-bold hover:text-gray-300">PlaneCrash DB</a>
        <div class="space-x-4 mt-2 sm:mt-0">
          <a href="./index.html" class="hover:text-gray-300 px-3 py-2 rounded-md text-sm font-medium">Home</a>
          <a href="./create_event.html" class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded-md text-sm font-medium">New Crash</a>
        </div>
      </div>
    </nav>

    <div class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8 pt-6">
      <h1 class="text-3xl sm:text-4xl font-bold pb-4 text-center text-gray-900">
        Plane Crash Information
      </h1>
      <hr class="my-6 border-gray-300" />
      <div class="flex justify-end items-center mb-6">
        <%/* <a href="./index.html" class="text-blue-500 hover:text-blue-700 hover:underline">&larr; Back to List</a> REMOVED */%>
        <div class="flex space-x-2">
          <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="update">Update</a>
          <!-- this button on click deletes the record from the database -->
          <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" onclick="deleteCrashInfo()">
            Delete
          </button>
        </div>
      </div>
      <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <table class="min-w-full">
          <tbody class="divide-y divide-gray-200">
            <tr>
              <td class="px-6 py-4 w-1/3 font-semibold text-gray-600 bg-gray-50">Date</td>
              <td class="px-6 py-4" id="date"></td>
            </tr>
            <tr>
              <td class="px-6 py-4 w-1/3 font-semibold text-gray-600 bg-gray-50">Location</td>
              <td class="px-6 py-4" id="location"></td>
            </tr>
            <tr>
              <td class="px-6 py-4 w-1/3 font-semibold text-gray-600 bg-gray-50">Time</td>
              <td class="px-6 py-4" id="time"></td>
            </tr>
            <tr>
              <td class="px-6 py-4 w-1/3 font-semibold text-gray-600 bg-gray-50">Operator</td>
              <td class="px-6 py-4" id="operator"></td>
            </tr>
            <tr>
              <td class="px-6 py-4 w-1/3 font-semibold text-gray-600 bg-gray-50">Flight Number</td>
              <td class="px-6 py-4" id="flightNo"></td>
            </tr>
            <tr>
              <td class="px-6 py-4 w-1/3 font-semibold text-gray-600 bg-gray-50">Route</td>
              <td class="px-6 py-4" id="route"></td>
            </tr>
            <tr>
              <td class="px-6 py-4 w-1/3 font-semibold text-gray-600 bg-gray-50">Aircraft Type</td>
              <td class="px-6 py-4" id="aircraftType"></td>
            </tr>
            <tr>
              <td class="px-6 py-4 w-1/3 font-semibold text-gray-600 bg-gray-50">Registration</td>
              <td class="px-6 py-4" id="registration"></td>
            </tr>
            <tr>
              <td class="px-6 py-4 w-1/3 font-semibold text-gray-600 bg-gray-50">cnIn</td>
              <td class="px-6 py-4" id="cnIn"></td>
            </tr>
            <tr>
              <td class="px-6 py-4 w-1/3 font-semibold text-gray-600 bg-gray-50">Aboard</td>
              <td class="px-6 py-4" id="aboard"></td>
            </tr>
            <tr>
              <td class="px-6 py-4 w-1/3 font-semibold text-gray-600 bg-gray-50">Fatalities</td>
              <td class="px-6 py-4" id="fatalities"></td>
            </tr>
            <tr>
              <td class="px-6 py-4 w-1/3 font-semibold text-gray-600 bg-gray-50">Ground</td>
              <td class="px-6 py-4" id="ground"></td>
            </tr>
            <tr>
              <td class="px-6 py-4 w-1/3 font-semibold text-gray-600 bg-gray-50 align-top">Summary</td>
              <td class="px-6 py-4" id="summary"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
  <!--Custom Javascript-->
  <script src="/JS/crash.js"></script>
</html>
