<!-- This HTML page is shown when the user clicks a particular crash  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Plane Crash</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-3 pt-5 text-center">
        Plane Crash Information Database
      </h1>
    </div>
    <hr />
    <div class="container d-flex justify-content-end" style="margin-right: 10%">
      <a class="btn btn-primary m-1" id="update">Update</a>
      <!-- this button on click deletes the record from the database -->
      <button class="btn btn-danger m-1" onclick="deleteCrashInfo()">
        Delete
      </button>
    </div>
    <div class="container p-5" id="table">
      <!-- we create a table to add the elements of the crash into the table  -->
      <table class="table table-dark">
        <tbody>
          <tr>
            <td class="p-3 col-4">Date</td>
            <td class="p-3" id="date"></td>
          </tr>
          <tr>
            <td class="p-3">Location</td>
            <td class="p-3" id="location"></td>
          </tr>
          <tr>
            <td class="p-3">Time</td>
            <td class="p-3" id="time"></td>
          </tr>
          <tr>
            <td class="p-3">Operator</td>
            <td class="p-3" id="operator"></td>
          </tr>
          <tr>
            <td class="p-3">Flight Number</td>
            <td class="p-3" id="flightNo"></td>
          </tr>
          <tr>
            <td class="p-3">Route</td>
            <td class="p-3" id="route"></td>
          </tr>
          <tr>
            <td class="p-3">Aircraft Type</td>
            <td class="p-3" id="aircraftType"></td>
          </tr>
          <tr>
            <td class="p-3">Registration</td>
            <td class="p-3" id="registration"></td>
          </tr>
          <tr>
            <td class="p-3">cnIn</td>
            <td class="p-3" id="cnIn"></td>
          </tr>
          <tr>
            <td class="p-3">Aboard</td>
            <td class="p-3" id="aboard"></td>
          </tr>
          <tr>
            <td class="p-3">Fatalities</td>
            <td class="p-3" id="fatalities"></td>
          </tr>
          <tr>
            <td class="p-3">Ground</td>
            <td class="p-3" id="ground"></td>
          </tr>
          <tr>
            <td class="p-3">Summary</td>
            <td class="p-3" id="summary"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <!--Custom Javascript-->
  <script src="/JS/crash.js"></script>
</html>
